version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: opspilot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ../apps/backend
    ports:
      - "8000:8000"
    volumes:
      - ../apps/backend:/app
      - uploads:/data/uploads
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/opspilot
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=dev
      - FILE_STORAGE_DIR=/data/uploads
      - AI_ENABLED=false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ../apps/frontend
    ports:
      - "5173:5173"
    volumes:
      - ../apps/frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  pgdata:
  redis_data:
  uploads:
